<app-topbar></app-topbar>

<div id="content">
    <app-equation [equation]="equation"
                  [xLabel]="xLabel"
                  [xValue]="x"
                  [result]="result"></app-equation>

    <app-values-inputer
            (valuesChanged)="values = $event"
    ></app-values-inputer>

    <mat-form-field>
        <input matInput
               type="text"
               placeholder="Calculer pour la valeur..."
               [(ngModel)]="x"
               spellcheck="false">
    </mat-form-field>
</div>
